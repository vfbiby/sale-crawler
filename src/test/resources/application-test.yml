spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
      # fix: https://cloud.tencent.com/developer/ask/sof/106604482„ÄÅhttps://stackoverflow.com/questions/69072406/hv000028-unexpected-exception-during-isvalid-call
      javax:
        persistence:
          validation:
            mode: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testDB
    username: sa
    password:
  flyway:
    enabled: false